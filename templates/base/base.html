<!-- templates/core/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Twitter Clone{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'core:home_view' %}">Home</a></li>
                <li><a href="{% url 'social:explore' %}">Explore</a></li>
                <li><a href="{% url 'users:account' %}">Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Twitter Clone. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
