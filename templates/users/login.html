{% extends 'base/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock css %}
{% block content %}
<div class="login-container">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'users:signup' %}">Sign Up</a></p>
</div>
{% endblock %}
