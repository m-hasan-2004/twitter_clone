{% extends 'base/base.html' %}
{% load static %}

{% block title %}Create Post - Twitter Clone{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}">
{% endblock css %}

{% block content %}
<div class="form-container">
    <h1>Create Your Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter post title">
        </div>

        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description" class="form-control" placeholder="Write your post description"></textarea>
        </div>

        <div class="form-group">
            <label for="id_pic">Post Image</label>
            <input type="file" name="pic" id="id_pic" class="form-control-file">
        </div>

        <button type="submit" class="submit-btn">Post</button>
    </form>
</div>
{% endblock content %}

{% block js %}
    <script src="{% static 'js/create_post.js' %}"></script>
{% endblock js %}
